<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="Ujjawal Poonia">
    <title>Pixel Art Maker!</title>
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:100" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1 class="heading">Pixel Art Maker</h1>

    <h2 class="heading-small">Choose Grid Size</h2>
  
    <form id="sizePicker">
        Grid Height:
        <input type="number" id="inputHeight" name="height" min="1" value="1"> Grid Width:
        <input type="number" id="inputWidth" name="width" min="1" value="1">
        <input type="submit">
    </form>

    <h2 class="heading-small">Pick A Color</h2>
    <input type="color" id="colorPicker">

    <h2 class="heading-small">Design Canvas</h2>
    <table id="pixelCanvas"></table>

    <script src="designs.js"></script>
</body>

</html>
